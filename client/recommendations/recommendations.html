<template name="recommendations">
  {{#each recommendations}}
    <div class="row">
      <h2>
        {{recommender.username}} recommends
        <a href="media/{{recommendationMedia._id}}">{{recommendationMedia.title}}</a> - {{recommendationMedia.releaseYear}}
        {{#if currentUser}}
          <a class="addMedia clickable">
            Add
          </a>
        {{/if}}
      </h2>
      {{#if recommendationMedia.posterPath}}
        <img src="http://image.tmdb.org/t/p/w396{{recommendationMedia.posterPath}}">
      {{/if}}
    </div>
  {{/each}}
</template>
