<template name="media">
  <div class="row">
    <h1>{{title}} - {{releaseYear}}</h1>
      <h2>
        <i data-rating="1"
          class="clickable glyphicon glyphicon-star{{#if $lt getRating.rating 1}}-empty{{/if}} setRating">
        </i>
        <i data-rating="2"
          class="clickable glyphicon glyphicon-star{{#if $lt getRating.rating 2}}-empty{{/if}} setRating">
        </i>
        <i data-rating="3"
          class="clickable glyphicon glyphicon-star{{#if $lt getRating.rating 3}}-empty{{/if}} setRating">
        </i>
        {{#if $gt getRating.rating 0}}
          <i style="font-size: small;" class="clickable clearRating glyphicon glyphicon-remove"></i>
        {{/if}}
      </h2>
  </div>
  <div class="row">
    {{#if posterPath}}
      <img src="http://image.tmdb.org/t/p/w396{{posterPath}}">
    {{/if}}
  </div>
  <button class="btn btn-primary toggleAvailability" data-type="netflix">
    Netflix:
    {{#if availableNetflix}}
      Yes
    {{/if}}
    {{#unless availableNetflix}}
      No
    {{/unless}}
  </button>
  <button class="btn btn-primary toggleAvailability" data-type="torrent">
    Torrent:
    {{#if availableTorrent}}
      Yes
    {{/if}}
    {{#unless availableTorrent}}
      No
    {{/unless}}
  </button>
  <button class="btn btn-primary recommend">Recommend</button>
</template>
