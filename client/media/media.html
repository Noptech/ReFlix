<template name="media">
  <div class="row">
    <h1>{{title}} - {{releaseYear}}</h1>
      <h2>
        <i data-rating="3"
          class="clickable glyphicon glyphicon-star{{#if $lt 3 getRating.rating}}-empty{{/if}} setRating">
        </i>
        <i data-rating="2"
          class="clickable glyphicon glyphicon-star{{#if $lt 2 getRating.rating}}-empty{{/if}} setRating">
        </i>
        <i data-rating="1"
          class="clickable glyphicon glyphicon-star{{#if $lt 1 getRating.rating}}-empty{{/if}} setRating">
        </i>
      </h2>
  </div>
  <div class="row">
    {{#if posterPath}}
      <img src="http://image.tmdb.org/t/p/w396{{posterPath}}">
    {{/if}}
  </div>
</template>
