<template name="add">
  <form id="searchForm">
    <input type="text" class="form-control" name="queryString">
    <button type="submit" class="btn btn-primary">Search</button>
  </form>
  {{#each searchResults.results}}
    <h2>
      {{title}} - {{release_date}}
      {{#if currentUser}}
        <a class="addMedia clickable"
           data-tmdbid="{{id}}"
           data-posterpath="{{poster_path}}"
           data-title="{{title}}">
          Add
        </a>
      {{/if}}
    </h2>
    {{#if poster_path}}
      <img src="http://image.tmdb.org/t/p/w396{{poster_path}}">
    {{/if}}
    <p>{{overview}}</p>
  {{/each}}
</template>
